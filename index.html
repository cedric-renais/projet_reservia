<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="styles.css" />
        <title>Réservia. Hébergements de vacances</title>
        <meta name="description" content="Trouvez votre hébergements de vancances de rêve" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Font awesome -->
        <script src="https://kit.fontawesome.com/53cd60f97d.js" crossorigin="anonymous"></script>
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="images/logo/Reservia@3x.png" type="image/x-icon"/>
    </head>
<body>
    <div class="body_container">      
        <!-- Header -->
        <header>
            <div class="header_container">
                <img class="logo" src="images/logo/Reservia@3x.png" alt="Réservia logo">
                <!-- Navigation -->
                <div class="navigation">
                    <nav>
                        <ul class="nav_link">
                            <li class="link">
                                <a href="#accommodation">Hébergements</a>
                            </li>
                            <li class="link">
                                <a href="#activities">Activités</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="register">
                        <a href="#" class="register_link">S'inscrire</a>
                    </div>
                </div>
            </div>
        </header>
         <!-- Research --> 
         <main>
            <section class="research">
                <div class="research_text">
                    <h1>Trouvez votre hébergements pour des vacances de rêve</h1>
                    <p>En plein centre ville ou en pleine nature</p>
                </div>
                <div class="search_area">
                    <i class="fas fa-map-marker-alt" id="search_area_icon"></i>
                    <input type="search" id="search_area_input" placeholder="Marseille, France">
                    <button class="search_area_button">Rechercher</button>
                </div>
                <!-- Filters -->
                <div class="filters_container">
                    <p>Filtres</p>
                    <input type="checkbox" name="filter" class="economic">
                    <label for="economic"><i class="fas fa-money-bill-wave"></i>Économique</label>
                    <input type="checkbox" name="filter" class="family">
                    <label for="family"><i class="fas fa-child"></i>Familiale</label>
                    <input type="checkbox" name="filter" class="romantic">
                    <label for="romantic"><i class="fas fa-heart"></i>Romantique</label>
                    <input type="checkbox" name="filter" class="pets">
                    <label for="pets"><i class="fas fa-dog"></i>Animaux</label>
                </div>
                <p class="research_information"><i class="fas fa-info"></i>Plus de 500 logements sont disponibles dans cette ville</p>
            </section> 
        </main>
    </div>
</body>
</html>
